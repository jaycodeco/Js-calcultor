<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <section class="calculator">
        <div class="screen">
            <div class="text" id="screenText"></div>
        </div>
        <div class="controls">
            <div class="btn opt" onclick="calc_clear(); wipe()">C</div>
            <div class="btn opt" onclick="calc_sign_change()">+</div>
            <div class="btn opt" onclick="calc_Percentile()">%</div>
            <div class="btn opr" onclick="set_op('/')">/</div>
            <div class="btn" onclick="tap('7')">7</div>
            <div class="btn" onclick="tap('8')">8</div>
            <div class="btn" onclick="tap('9')">9</div>
            <div class="btn opr" onclick="set_op('x')">x</div>
            <div class="btn" onclick="tap('4')">4</div>
            <div class="btn" onclick="tap('5')">5</div>
            <div class="btn" onclick="tap('6')">6</div>
            <div class="btn opr" onclick="set_op('-')">-</div>
            <div class="btn" onclick="tap('1')">1</div>
            <div class="btn" onclick="tap('2')">2</div>
            <div class="btn" onclick="tap('3')">3</div>
            <div class="btn opr" onclick="set_op('+')">+</div>
            <div class="btn zero" onclick="tap('0')">0</div>
            <div class="btn" onclick="tap('.')">.</div>
            <div class="btn opr" onclick="compute_ans()">=</div>
        </div>
    </section>

    <script src="assets/main.js"></script>
</body>

</html>
